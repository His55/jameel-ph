<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب جديد</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-600">إنشاء حساب جديد</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700">الاسم</label>
        <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
      </div>
      <div>
        <label for="email" class="block text-gray-700">البريد الإلكتروني</label>
        <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
      </div>
      <div>
        <label for="password" class="block text-gray-700">كلمة المرور</label>
        <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition">
        <i class="fas fa-user-plus ml-2"></i> إنشاء حساب
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
      لديك حساب بالفعل؟
      <a href="login.html" class="text-red-600 hover:underline">تسجيل الدخول</a>
    </p>
    <div id="message" class="mt-4 text-center"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://uspxswigpccxmgujpdpg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzcHhzd2lncGNjeG1ndWpwZHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MjcxODYsImV4cCI6MjA3MjAwMzE4Nn0.I3hFirAEgcU7L4HGTfTP4h1cCEQFMHT7wDi-1-5AKtY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        message.textContent = "⚠️ يرجى ملء جميع الحقول";
        message.className = "text-red-600 text-center mt-4";
        return;
      }

      const hashedPassword = btoa(password); // تشفير بسيط Base64

      const { data, error } = await supabase
        .from('users')
        .insert([{ name, email, password: hashedPassword }]);

      if (error) {
        message.textContent = "❌ البريد الإلكتروني مستخدم بالفعل!";
        message.className = "text-red-600 text-center mt-4";
      } else {
        message.textContent = "✅ تم إنشاء الحساب بنجاح!";
        message.className = "text-green-600 text-center mt-4";
        setTimeout(() => window.location.href = "login.html", 1500);
      }
    });
  </script>
</body>
</html>
